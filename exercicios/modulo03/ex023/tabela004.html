<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 700px;
            height: 300px;
            border-collapse: collapse;
           
        }
        td,th{
            border: 1px solid black;
            text-align: center; 
        }
        caption{
            font-size: 1.5em;
            font-weight: bold;
        }
       
    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        
            <tr>
                <th>GRUPO</th>
                <th>NOMES</th>
                <th colspan="3">FILMES</th>
            </tr>
            <tr>
                <th rowspan="3">MULHERES</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingador</td>
            </tr>
            <tr>
                <td>Beatriz Sousa</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">HOMES</th>
                <td>Bruno Bendoça</td>
                <td>Intocaveis</td>
                <td>Amesia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Danile lorenço</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars v</td>
                <td>Tax Driver</td>
                <td>Toy Story</td>
            </tr>
    </table>
</body>
</html>
