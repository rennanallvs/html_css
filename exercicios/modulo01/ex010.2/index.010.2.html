<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafios de html</title>
  <style>
    mark{
        background-color: chartreuse;
    }
  </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5,podemos inserir os elementos da listas  a seguir.Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag P"><mark>Paragrafos</mark></abbr></li>
        <li><abbr title="use as tags H1 A H6"><mark>Titulos</mark></abbr></li>
        <li><abbr title="use a tag IMG"><mark>Imagem</mark></abbr></li>
        <li><abbr title="use a tag ABBR" ><mark>Abrevições</mark></abbr></li>
        <li><abbr title=" use a tag FONTE"><mark>Codigos De Fontes</mark></abbr></li>
        <li><abbr title="use a tag UL"><mark>Listas De Numeradas</mark></abbr></li>
        <li><abbr title="use a tag MARK"><mark>Lista Com Demarcadores</mark></abbr></li>
    </ul>
    
</body>
</html>
