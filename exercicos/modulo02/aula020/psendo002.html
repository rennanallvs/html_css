<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgba(244, 232, 9, 0.666);
            width: 300px;
        }
        div:hover{
            color: rgb(171, 107, 107);
        }
    </style>
</head>
<body>
    <h1>Exemplode hover</h1>
    <p>passe o maude sobre o texto abaixo</p>
    <div>
        passe o mause
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>Fim do Exemplo</P>
</body>
</html>
